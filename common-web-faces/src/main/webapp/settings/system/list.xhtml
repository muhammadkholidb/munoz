<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/#{applicationBean.templateCode}/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

	<ui:define name="title">#{lang['title.system']}</ui:define>

	<ui:define name="inner">
		<h1 class="page-title">#{lang['title.system']}</h1>
		
		<h:panelGroup styleClass="form-buttons aleft top-buttons" layout="block" rendered="#{loginBean.isModifyAllowed('menu.settings.system')}">
			<p:commandButton value="#{lang['button.edit']}" styleClass="button-green" action="#{systemBean.editSystem()}" ajax="false" />
		</h:panelGroup>
		
		<p:panel header="#{lang['label.systemSetting']}">

			<div class="ui-fluid">
				<p:panelGrid columns="2"
					columnClasses="ui-grid-col-2 form-label-right,ui-grid-col-4"
					layout="grid" styleClass="ui-panelgrid-blank">

					<h:outputText value="#{lang['label.logoImage']}" />
					<p:graphicImage library="common" name="images/#{systemBean.image}" height="30px" />

					<h:outputText value="#{lang['label.language']}" />
					<p:selectOneMenu value="#{systemBean.languageCode}" disabled="true"> 
						<f:selectItems value="#{systemBean.supportedLanguages}" var="language" itemLabel="#{language.name}" itemValue="#{language.code}" />
					</p:selectOneMenu>

					<h:outputText value="#{lang['label.online']}" />
					<p:selectOneMenu value="#{systemBean.online}" disabled="true">
						<f:selectItem itemValue="y" itemLabel="#{lang['label.yes']}" /> 
						<f:selectItem itemValue="n" itemLabel="#{lang['label.no']}" />
					</p:selectOneMenu>

				</p:panelGrid>
			</div>

		</p:panel>
		
		<h:panelGroup styleClass="form-buttons aleft bottom-buttons" layout="block" rendered="#{loginBean.isModifyAllowed('menu.settings.system')}" >
			<p:commandButton value="#{lang['button.edit']}" styleClass="button-green" action="#{systemBean.editSystem()}" ajax="false" />
		</h:panelGroup>
				
	</ui:define>

</ui:composition>
