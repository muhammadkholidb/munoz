<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >

<f:view locale="#{applicationBean.locale}">
    <!-- Tag head must be written to use Primefaces theme css -->
    <h:head>
        <f:facet name="first" >
            <meta charset="utf-8"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
            <link rel="icon" href="favicon.ico" />
        </f:facet>
        <h:outputStylesheet library="common" name="styles/common.css" />
        <ui:insert name="styles"></ui:insert>
        <title>
            <ui:insert name="title">Common Web Application</ui:insert>
        </title>	
    </h:head>

    <h:body>
        <p:outputPanel>
            <div class="ui-grid ui-grid-responsive">
                <ui:include src="/WEB-INF/templates/common/top.xhtml" />
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2 sidebar" >
                        <p:inputText style="margin-bottom: 10px; display: none;" placeholder="Search..." />
                        <ui:include src="/WEB-INF/templates/common/left.xhtml" />
                    </div>
                    <div class="ui-grid-col-10 main-content">
                   		<h1 class="page-title"><ui:insert name="title"></ui:insert></h1>
                        <ui:insert name="inner"></ui:insert>
                    </div>
                </div>
                <ui:include src="/WEB-INF/templates/common/bottom.xhtml" />
            </div>
        </p:outputPanel>
        <ui:insert name="outer"></ui:insert>
        <ui:insert name="scripts"></ui:insert>
    </h:body>
</f:view>
</html>
