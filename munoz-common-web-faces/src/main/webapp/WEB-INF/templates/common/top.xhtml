<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui" >

    <h:form>
    <div class="ui-grid-row" style="padding: 10px; background: #79c9ec; margin-bottom: 10px;">
        <div class="ui-grid-col-4">
            <h:outputLink value="#{request.contextPath}/home.xhtml" >
                <p:graphicImage library="common" name="images/#{applicationBean.image}" height="30px" style="vertical-align: middle;" />
            </h:outputLink>
        </div>
        <div class="ui-grid-col-4" style="line-height: 30px;" ></div>
        <div class="ui-grid-col-4" style="line-height: 30px; float: right;" >
            <h:panelGroup rendered="#{loginBean.isLoggedIn()}">                
                <ul class="top-nav">
                    <li>
                        <h:outputText value="#{loginBean.user.firstName} #{loginBean.user.lastName}" />
		                <div>
	                        <ul>
	                            <li>
	                                <h:commandLink >
	                                	<i class="fa fa-user" style="margin-right: 10px; display: none;" /><h:outputText value="#{lang['menu.profile']}" />
	                                </h:commandLink>
	                            </li>
	                            <li>
	                                <h:commandLink action="#{loginBean.doLogout()}" >
	                                	<i class="fa fa-times" style="margin-right: 10px; display: none;" /><h:outputText value="#{lang['menu.logout']}" />
	                                </h:commandLink>
	                            </li>
	                        </ul>
		                </div>
                    </li>
                </ul>
            </h:panelGroup>
        </div>
    </div>
    </h:form>
    
</ui:composition>
