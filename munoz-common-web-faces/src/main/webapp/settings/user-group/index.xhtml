<ui:composition template="/WEB-INF/templates/common/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:metadata>
        <f:viewAction action="#{userGroupBean.pageCheck()}" />
    </f:metadata>

	<ui:define name="title">#{lang['title.UserGroup']}</ui:define>

	<ui:define name="inner">
		<h:form>
		    
            <p:messages id="messages" closable="true" />
        
			<h:panelGroup styleClass="form-buttons aleft top-buttons" layout="block" rendered="#{userGroupBean.isModifyAllowed()}" >
				<p:commandButton value="#{lang['button.Add']}"
					styleClass="button-green" action="#{userGroupBean.gotoAdd()}"
					ajax="false" />
			</h:panelGroup>

			<p:dataTable var="group" value="#{userGroupBean.userGroups}" reflow="true" rows="10" paginator="true" paginatorPosition="bottom">

				<f:facet name="header">
					<h:outputText value="#{lang['label.UserGroupSetting']}" />
				</f:facet>

				<p:column headerText="#{lang['label.Name']}">
					<h:outputText value="#{group.name}" />
				</p:column>

				<p:column headerText="#{lang['label.Active']}">
					<h:outputText value="#{group.active}" />
				</p:column>

				<p:column headerText="#{lang['label.Action']}" style="text-align: center;" rendered="#{userGroupBean.isModifyAllowed()}" >
					<h:panelGroup layout="block">
						<p:commandButton value="#{lang['button.Edit']}" styleClass="button-green" />
						<p:commandButton value="#{lang['button.Delete']}" styleClass="button-red" style="margin-left: 5px;" />
					</h:panelGroup>
				</p:column>

			</p:dataTable>

			<h:panelGroup styleClass="form-buttons aleft bottom-buttons" layout="block" rendered="#{userGroupBean.isModifyAllowed()}" >
				<p:commandButton value="#{lang['button.Add']}"
					styleClass="button-green" action="#{userGroupBean.gotoAdd()}"
					ajax="false" />
			</h:panelGroup>
		</h:form>
	</ui:define>

</ui:composition>
