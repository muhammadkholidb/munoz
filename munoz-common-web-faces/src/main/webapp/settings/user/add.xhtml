<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/#{applicationBean.templateCode}/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

	<ui:define name="title">#{lang['title.user']}</ui:define>

	<ui:define name="inner">
		<h1 class="page-title">#{lang['title.user']}</h1>
		
		<h:panelGroup styleClass="form-buttons aleft top-buttons" layout="block" >
			<p:commandButton value="#{lang['button.save']}" styleClass="button-green" action="#{userBean.saveForm()}" ajax="false" />
			<p:commandButton value="#{lang['button.cancel']}" styleClass="button-grey" action="#{userBean.cancelForm()}" ajax="false" />
		</h:panelGroup>

		<p:panel header="#{lang['label.addUser']}"> 

			<div class="ui-fluid">
				<p:panelGrid columns="3"
					columnClasses="ui-grid-col-2 form-label-right,ui-grid-col-4"
					layout="grid" styleClass="ui-panelgrid-blank">

					<h:outputText value="#{lang['label.firstName']}" />
					<p:inputText value="#{userBean.inputFirstName}" />
					<h:outputText />

					<h:outputText value="#{lang['label.lastName']}" />
					<p:inputText value="#{userBean.inputLastName}" /> 
					<h:outputText />

					<h:outputText value="#{lang['label.username']}" />
					<p:inputText value="#{userBean.inputUsername}" />
					<h:outputText />

					<h:outputText value="#{lang['label.email']}" />
					<p:inputText value="#{userBean.inputEmail}" />
					<h:outputText />

					<h:outputText value="#{lang['label.password']}" />
					<p:inputText value="#{userBean.inputPassword}" id="inputPassword" />
					<p:commandButton value="#{lang['button.randomize']}" actionListener="#{userBean.generateRandom()}" 
						update="inputPassword" 
						styleClass="button-red no-responsive" />

					<h:outputText value="#{lang['label.active']}" />
					<p:selectOneMenu value="#{userBean.inputActive}" >
						<f:selectItem itemValue="y" itemLabel="#{lang['label.yes']}" /> 
						<f:selectItem itemValue="n" itemLabel="#{lang['label.no']}" />
					</p:selectOneMenu>
					<h:outputText />

				</p:panelGrid>
			</div>

		</p:panel>
		
		<h:panelGroup styleClass="form-buttons aleft bottom-buttons" layout="block" >
			<p:commandButton value="#{lang['button.save']}" styleClass="button-green" action="#{userBean.saveForm()}" ajax="false" />
			<p:commandButton value="#{lang['button.cancel']}" styleClass="button-grey" action="#{userBean.cancelForm()}" ajax="false" />
		</h:panelGroup>

	</ui:define>

</ui:composition>
