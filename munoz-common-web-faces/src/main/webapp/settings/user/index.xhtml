<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/common/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

	<ui:define name="title">#{lang['title.user']}</ui:define>

	<ui:define name="inner">

		<h:panelGroup styleClass="form-buttons aleft top-buttons" layout="block" >
			<p:commandButton value="#{lang['button.add']}" styleClass="button-green" action="#{userBean.addUser()}" ajax="false" /> 
		</h:panelGroup>

		<p:dataTable var="user" value="#{userBean.userList}" reflow="true" > 
		
			<f:facet name="header">
	            <h:outputText value="#{lang['label.userSetting']}" />
	        </f:facet>
	        
			<p:column headerText="#{lang['label.fullName']}">
				<h:outputText value="#{user.firstName} #{user.lastName}" />
			</p:column>

			<p:column headerText="#{lang['label.username']}">
				<h:outputText value="#{user.username}" />
			</p:column>

			<p:column headerText="#{lang['label.email']}">
				<h:outputText value="#{user.email}" />
			</p:column>

			<p:column headerText="#{lang['label.status']}">
				<h:outputText value="#{user.status}" />
			</p:column>
			
			<p:column headerText="#{lang['label.action']}" style="text-align: center;">
				<h:panelGroup layout="block" >
					<p:commandButton value="#{lang['button.edit']}" styleClass="button-green" />
					<p:commandButton value="#{lang['button.delete']}" styleClass="button-red" style="margin-left: 5px;" />
				</h:panelGroup>
			</p:column>
			
		</p:dataTable>

		<h:panelGroup styleClass="form-buttons aleft bottom-buttons" layout="block" >
			<p:commandButton value="#{lang['button.add']}" styleClass="button-green" action="#{userBean.addUser()}" ajax="false" />
		</h:panelGroup>

	</ui:define>

</ui:composition>
