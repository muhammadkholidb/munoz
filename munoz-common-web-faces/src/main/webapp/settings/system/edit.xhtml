<ui:composition template="/WEB-INF/templates/#{applicationBean.templateCode}/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <f:metadata>
        <f:viewAction action="#{systemBean.pageCheck()}" /> 
    </f:metadata>

	<ui:define name="title">#{lang['title.System']}</ui:define>

	<ui:define name="inner">
			
	    <h:form enctype="multipart/form-data">
            
            <p:messages id="messages" closable="true" />
	    
	        <h:panelGroup styleClass="form-buttons aleft top-buttons" layout="block">
	            <p:commandButton value="#{lang['button.Save']}"
	                styleClass="button-green" action="#{systemBean.saveForm()}"
	                ajax="false" />
	            <p:commandButton value="#{lang['button.Cancel']}"
	                styleClass="button-grey" action="#{systemBean.gotoIndex()}"
	                ajax="false" />
	        </h:panelGroup>
	    
	        <p:panel header="#{lang['label.EditSystemSetting']}">
	    
	            <div class="ui-fluid">
	                <p:panelGrid columns="2"
	                    columnClasses="ui-grid-col-2 form-label-right,ui-grid-col-10"
	                    layout="grid" styleClass="ui-panelgrid-blank">
	    
	                    <h:outputText value="#{lang['label.LogoImage']}" />
	                    <p:graphicImage value="/resources.image/#{systemBean.image}" height="30px" />
	    
	                    <h:outputText />
	                    <p:fileUpload value="#{systemBean.imageUpload}" mode="simple" skinSimple="true" label="#{lang['button.ChooseFile']}" 
	                       styleClass="no-responsive" />
	    
	                    <h:outputText value="#{lang['label.Language']}" />
	                    <p:selectOneMenu value="#{systemBean.languageCode}">
	                        <f:selectItems value="#{systemBean.supportedLanguages}"
	                            var="language" itemLabel="#{language.name}"
	                            itemValue="#{language.code}" />
	                    </p:selectOneMenu>
	    
	                    <h:outputText value="#{lang['label.Online']}" />
	                    <p:selectOneMenu value="#{systemBean.online}">
	                        <f:selectItem itemValue="y" itemLabel="#{lang['label.Yes']}" />
	                        <f:selectItem itemValue="n" itemLabel="#{lang['label.No']}" />
	                    </p:selectOneMenu>
	    
	                </p:panelGrid>
	            </div>
	    
	        </p:panel>
	    
	        <h:panelGroup styleClass="form-buttons aleft bottom-buttons" layout="block">
	            <p:commandButton value="#{lang['button.Save']}"
	                styleClass="button-green" action="#{systemBean.saveForm()}"
	                ajax="false" />
	            <p:commandButton value="#{lang['button.Cancel']}"
	                styleClass="button-grey" action="#{systemBean.gotoIndex()}"
	                ajax="false" />
	        </h:panelGroup>
	
	    </h:form>

	</ui:define>

</ui:composition>
