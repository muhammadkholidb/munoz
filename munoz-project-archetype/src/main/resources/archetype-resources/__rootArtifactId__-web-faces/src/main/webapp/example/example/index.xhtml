#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<ui:composition template="/WEB-INF/templates/common/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:metadata>
        <f:viewAction action="${symbol_pound}{exampleBean.pageCheck()}" />
    </f:metadata> 

    <ui:define name="title">${symbol_pound}{text['title.example']}</ui:define>

    <ui:define name="main">

        <h:form>

            <p:messages id="messages" closable="true" />
        
            <p:dataTable var="example" value="${symbol_pound}{exampleBean.examples}" 
                reflow="${symbol_pound}{exampleBean.examples.size() == 0}" rows="10"
                paginator="true" paginatorPosition="bottom" emptyMessage="${symbol_pound}{lang['message.NoRecords']}" >

                <f:facet name="header">
                    <h:outputText value="${symbol_pound}{text['label.examplelist']}" />
                </f:facet>

                <p:columnGroup type="header">
                    <p:row>
                        <p:column headerText="${symbol_pound}{text['label.example']}"  />
                        <p:column headerText="${symbol_pound}{lang['label.Action']}"  />
                    </p:row>
                </p:columnGroup>

                <p:column styleClass="wrap-break">
                    <h:outputText value="${symbol_pound}{example.exampleColumn}" />
                </p:column>

                <p:column style="text-align: center;">
                    <h:panelGroup layout="block">
                        <p:commandButton value="${symbol_pound}{lang['button.Edit']}"
                            styleClass="button-green"
                            rendered="${symbol_pound}{exampleBean.isModifyAllowed()}" />
                        <p:commandButton
                            value="${symbol_pound}{lang['button.Delete']}"
                            styleClass="button-red"
                            style="margin-left: 5px;"
                            oncomplete="PF('dlgConfirmation').show()"
                            rendered="${symbol_pound}{exampleBean.isModifyAllowed()}" />
                    </h:panelGroup>
                </p:column>

            </p:dataTable>

        </h:form>

        <p:confirmDialog widgetVar="dlgConfirmation" width="300px">
            <f:facet name="header">
                <h:outputText
                    value="${symbol_pound}{lang['dialog.title.Confirmation']}" />
            </f:facet>
            <f:facet name="message">
                <h:outputText
                    value="${symbol_pound}{lang['dialog.message.AreYouSure']}" />
            </f:facet>
            <h:form>
                <p:commandButton value="${symbol_pound}{lang['button.Yes']}"
                    styleClass="button-green" />
                <p:commandButton value="${symbol_pound}{lang['button.No']}"
                    onclick="PF('dlgConfirmation').hide()"
                    styleClass="button-grey" />
            </h:form>
        </p:confirmDialog>

    </ui:define>

    <ui:define name="bottoms">
        <!-- Additional scripts here -->
    </ui:define>

    <ui:define name="tops">
        <!-- Additional css here -->
    </ui:define>

</ui:composition>
